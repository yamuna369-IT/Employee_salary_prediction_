<!DOCTYPE html>
<html>
<head>
    <title>Income Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading-box">
            <h1>Employee Income Prediction</h1>
        </div>

        <form action="/predict" method="post" class="form-grid">

            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" min="18" max="65" required>
            </div>

            <div class="form-group">
                <label>Workclass:</label>
                <select name="workclass" required>
                    <option value="Private">Private</option>
                    <option value="Self-emp-not-inc">Self-emp-not-inc</option>
                    <option value="Self-emp-inc">Self-emp-inc</option>
                    <option value="Federal-gov">Federal-gov</option>
                    <option value="Local-gov">Local-gov</option>
                    <option value="State-gov">State-gov</option>
                    <option value="Without-pay">Without-pay</option>
                    <option value="Never-worked">Never-worked</option>
                </select>
            </div>

            <div class="form-group">
                <label>Final Weight (fnlwgt):</label>
                <input type="number" name="fnlwgt" required>
            </div>

            <div class="form-group">
                <label>Education Number:</label>
                <select name="education-num" required>
                    <option value="5">5 - 10th</option>
                    <option value="6">6 - 11th</option>
                    <option value="7">7 - 12th</option>
                    <option value="8">8 - HS-grad</option>
                    <option value="9">9 - Some-college</option>
                    <option value="10">10 - Assoc-acdm</option>
                    <option value="11">11 - Assoc-voc</option>
                    <option value="12">12 - Bachelors</option>
                    <option value="13">13 - Masters</option>
                    <option value="14">14 - Prof-school</option>
                    <option value="15">15 - Doctorate</option>
                    <option value="16">16 - PhD</option>
                </select>
            </div>

            <div class="form-group">
                <label>Marital Status:</label>
                <select name="marital-status" required>
                    <option value="Never-married">Never-married</option>
                    <option value="Married-civ-spouse">Married-civ-spouse</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Separated">Separated</option>
                    <option value="Widowed">Widowed</option>
                    <option value="Married-spouse-absent">Married-spouse-absent</option>
                </select>
            </div>

            <div class="form-group">
                <label>Occupation:</label>
                <select name="occupation" required>
                    <option value="Tech-support">Tech-support</option>
                    <option value="Craft-repair">Craft-repair</option>
                    <option value="Other-service">Other-service</option>
                    <option value="Sales">Sales</option>
                    <option value="Exec-managerial">Exec-managerial</option>
                    <option value="Prof-specialty">Prof-specialty</option>
                    <option value="Handlers-cleaners">Handlers-cleaners</option>
                    <option value="Machine-op-inspct">Machine-op-inspct</option>
                    <option value="Adm-clerical">Adm-clerical</option>
                    <option value="Farming-fishing">Farming-fishing</option>
                    <option value="Transport-moving">Transport-moving</option>
                    <option value="Priv-house-serv">Priv-house-serv</option>
                    <option value="Protective-serv">Protective-serv</option>
                    <option value="Armed-Forces">Armed-Forces</option>
                </select>
            </div>

            <div class="form-group">
                <label>Relationship:</label>
                <select name="relationship" required>
                    <option value="Wife">Wife</option>
                    <option value="Own-child">Own-child</option>
                    <option value="Husband">Husband</option>
                    <option value="Not-in-family">Not-in-family</option>
                    <option value="Other-relative">Other-relative</option>
                    <option value="Unmarried">Unmarried</option>
                </select>
            </div>

            <div class="form-group">
                <label>Race:</label>
                <select name="race" required>
                    <option value="White">White</option>
                    <option value="Asian-Pac-Islander">Asian-Pac-Islander</option>
                    <option value="Amer-Indian-Eskimo">Amer-Indian-Eskimo</option>
                    <option value="Other">Other</option>
                    <option value="Black">Black</option>
                </select>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Capital Gain:</label>
                <input type="number" name="capital-gain" required>
            </div>

            <div class="form-group">
                <label>Capital Loss:</label>
                <input type="number" name="capital-loss" required>
            </div>

            <div class="form-group">
                <label>Hours per Week:</label>
                <input type="number" name="hours-per-week" min="1" max="80" required>
            </div>

            <div class="form-group">
                <label>Native Country:</label>
                <select name="native-country" required>
                    <option value="United-States">United-States</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Germany">Germany</option>
                    <option value="Canada">Canada</option>
                    <option value="India">India</option>
                    <option value="England">England</option>
                    <option value="China">China</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Jamaica">Jamaica</option>
                </select>
            </div>

            <div class="form-group full-width">
                <button type="submit">Predict Income</button>
            </div>

        </form>

        {% if prediction_text %}
            <div class="result-box">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
